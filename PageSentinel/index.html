  <style>
    :root{
      --blue:#007aff;
      --blue2:#5ac8fa;
      --bg:#f9f9f9;
      --card:#fff;
      --shadow:0 0 10px rgba(0,0,0,0.05);
      --radius:12px;
      --grad:linear-gradient(135deg,var(--blue) 0%,var(--blue2) 100%);
    }
    *{box-sizing:border-box;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);margin:0;color:#333;line-height:1.6;
    }

    .container{
      max-width:640px;
      margin:64px auto 48px;
      padding:0 20px 48px;
      background:var(--card);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      position:relative;
    }

    /* タイトル右上の丸ボタン */
    .feature-fab{
      position:absolute;top:-28px;right:-28px;
      width:70px;height:70px;border-radius:50%;
      background:var(--grad);color:#fff;
      display:flex;justify-content:center;align-items:center;
      box-shadow:0 8px 16px rgba(0,0,0,.18);
      text-decoration:none;font-size:.78rem;font-weight:700;line-height:1.2;
      transform:rotate(10deg);
      transition:transform .2s, box-shadow .2s;
    }
    .feature-fab:hover{
      transform:rotate(0deg) scale(1.05);
      box-shadow:0 10px 20px rgba(0,0,0,.22);
    }
  .footer{ padding:60px 16px 40px; text-align:center; font-size:0.85rem; color:#999; }

    h1{
      font-size:1.6rem;margin:1.6em 0 .8em;color:#222;
      border-bottom:1px solid #ddd;padding-bottom:.35em;text-align:center;
    }
    h1 a{color:inherit;text-decoration:none;}
    h2{font-size:1.2rem;margin-top:1.8rem;color:#333;}

    ul{padding-left:1.2em;margin:.3rem 0 0;}
    li{margin-bottom:.55em;}
    a{color:var(--blue);text-decoration:none;}
    a:hover{text-decoration:underline;}

    .appstore-link{text-align:center;margin:28px 0;}
    .timestamp{text-align:center;font-size:.8em;color:#666;margin-top:40px;padding-bottom:20px;}

    .speech-bubble{
      font-family:'Yomogi',cursive;
      position:relative;background:#f0f8ff;border:2px solid var(--blue);
      border-radius:20px;padding:16px;max-width:90%;
      margin:0 auto 30px;font-size:1em;line-height:1.6;color:#333;font-weight:bold;
      box-shadow:0 4px 6px rgba(0,0,0,.1);
    }
    .speech-bubble::after{
      content:"";position:absolute;bottom:-20px;left:50%;margin-left:-10px;width:0;height:0;
      border:10px solid transparent;border-top-color:var(--blue);
    }

    /* 画像をスマホに合わせる */
    .hero-icon{
      display:block;margin:1.2em auto;
      width:280px;max-width:85%;height:auto;
      border-radius:24px;
      box-shadow:0 12px 24px rgba(0,0,0,.12);
    }

    /* コードブロック横スクロール */
    pre{
      overflow-x:auto;
      background:#f5f5f5;
      padding:12px;
      border-radius:8px;
      font-size:.85rem;
    }

    /* 中央の大きいCTA */
    .feature-cta{
      margin:36px auto 16px;text-align:center;
    }
    .feature-cta a{
      display:inline-block;background:var(--grad);color:#fff;padding:14px 32px;
      border-radius:32px;font-size:1rem;font-weight:600;text-decoration:none;
      box-shadow:0 6px 14px rgba(0,0,0,.15);
      transition:transform .2s, box-shadow .2s;
    }
    .feature-cta a + a{ margin-left:12px; } /* ← 追加：ボタン間の余白 */
    .feature-cta a:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(0,0,0,.2);
    }

    @media (max-width:480px){
      .container{
        margin:48px 12px 32px;
        padding:0 16px 40px;
        border-radius:10px;
      }
      .feature-fab{
        top:-24px;right:-24px;width:60px;height:60px;font-size:.72rem;
      }
      h1{font-size:1.4rem;}
      .hero-icon{width:220px;border-radius:18px;}
      .feature-cta a{padding:12px 26px;font-size:.95rem;}
      .feature-cta a + a{ margin-top:10px; margin-left:0; display:block; } /* スマホでは縦積み */
    }
    .subtle-premium{
      font-size:.85rem;
      color:#007AFF;
      opacity:.75;
      text-align:center;
      margin:32px 0 12px;
      transition:opacity .2s;
    }
    .subtle-premium a{ color:inherit; }
    .subtle-premium:hover{ opacity:1; text-decoration:underline; }

    .info-banner {
      background: linear-gradient(to right, #007AFF, #5AC8FA);
      color: white;
      text-align: center;
      padding: 0.8em 1.2em;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
  </style>
