<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>病院 受付・待合状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#fafafa; }
    header { background:#2a9d8f; color:white; padding:16px; text-align:center; font-size:1.2rem; }
    main { padding:16px; }
    .status { 
      background:white; border-radius:8px; padding:24px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center;
      max-width:320px; margin:40px auto;
    }
    .status h2 { margin:0 0 16px; font-size:1.1rem; color:#264653; }
    .status .number { font-size:2.5rem; font-weight:bold; color:#e76f51; }
    .status .info { margin-top:12px; font-size:1rem; color:#555; }
  </style>
</head>
<body>
  <header>〇〇クリニック 受付状況</header>
  <main>
    <div class="status">
      <h2>現在の受付番号</h2>
      <div class="number">0123</div>
      <div class="info">待ち人数：5名</div>
      <div class="info">推定待ち時間：15分</div>
    </div>
  </main>
</body>
</html>
